<!DOCTYPE html>
{% load static %}
<html class="full-height">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Blog</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- Materialize -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Medium Style Editor -->
	<script src="{% static 'js/medium-editor.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/medium-editor.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/themes/beagle.css'%}">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css'%}">

	<!-- -Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">

</head>


<body class="loader full-height">

	<!-- Navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
		<div class="container collapse navbar-collapse" id="navbarText">
			<ul class="navbar navbar-nav ">
				<li class="nav-item active">
					<a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link"href="{% url 'about' %}">About</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="http://www.github.com/GermainPereira">GitHub</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="http://www.linkedin.com/in/GermainPereira">LinkedIn</a>
				</li>
			</ul>

			{% if user.is_authenticated %}

			<ul class='nav navbar-nav navbar-right'>
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'post_new' %}">New Post</a>
				</li class="nav-link" class="nav-item active">

				<li class="nav-item active">
					<a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
				</li>

				<li class="nav-item active">
					<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
				</li>
				<li class="nav-item">
					<span class="navbar-text">  Welcome, {{ user.username.capitalize }}</span>
				</li>
			</ul>

			{% else %}
			<ul class='nav navbar-nav navbar-right'>
				<li class='nav-item active navbar-right'>
					<a class="nav-link" href="{% url 'login' %}">
						<div class="row text-center container">
							<i class="material-icons login-icon">person_add</i>
						</div>
					</a>
				</li>
			</ul>
			{% endif %}
		</div>
	</nav>

	<!-- Spacing Block-->
	<div class="spacing-container container">
	</div>

	<!-- Content Block-->
<section class="full-height">
	<div class="content container full-height">
		<div class="row full-height">
			<div class="col-md-9">
				<div style=" background:transparent !important" class="blog_posts full-height jumbotron container base-container">
					<article>
						{% block content %}
						{% endblock %}
					</article>
				</div>
			</div>
		</div>
	</div>
</section>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
